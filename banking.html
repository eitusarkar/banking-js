<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header>
        <h2 class="text-5xl text-center mt-16">welcome
            <span class="font-semibold text-purple-600">to my banking site!!!!!!!</span>
        </h2>

    </header>
    <main>
        <section>
            <div class="grid  grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-blue-400 p-8 rounded ">
                    <h3 class="text-3xl">deposit</h3>
                    <h3 class="text-4xl">$<span id="input-value">00</span></h3>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl"> withdraw</h3>
                    <h3 class="text-3xl">$<span id="output-value">00</span></h3>
                </div>
                <div class='bg-yellow-400 p-8 rounded'>
                    <h3 class="text-3xl">balance</h3>
                    <h3 class="text-3xl">$<span id="balance-value">00</span></h3>
                </div>
            </div>
        </section>
        <!-- deposit withdraw -->
        <br>
        <section>
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto text-black">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">please deposit</h3>

                    <input id="deposit-amount" class="border block border-gray-400 rounded block" type="deposit-amount"
                        name="" placeholder="$ amount you want to deposit"><br>

                    <button id="login-submit"
                        class="bg-yellow-600 border-2 px-4 rounded  text-white font-midium border">deposit</button>

                </div>


                <div class="bg-green-100 p-8 rounded">
                    <h3 class="text-2xl">please withdraw</h3>

                    <input id="withdraw-amount" class="border block border-gray-400 rounded block"
                        type="withdraw-amount" name="" placeholder="$ amount you want to withdraw" id=""><br>

                    <button id="withdraw-submit"
                        class="bg-yellow-600 px-4 rounded border-2 text-white font-midium border">withdraw</button>

                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>

         
    
</body>

</html>
